    <body id="page">
        <div id="player"></div>
        <section>
            <button @click="show_sample">插入Sample影片</button>
            <button @click="show_youtube">插入Youtube影片</button>
        </section>
        <script type="module">
            import { player } from "./dist/PDPlayerKit.js";

            document.addEventListener("DOMContentLoaded", _ => {

                const page = new $dom({
                    id: "page",
                    event: {
                        show_sample: _ => {
                            const elm = new player({
                                src: "./static/image/sample.mp4",
                                volume: 100,
                                mute: false,
                                panel: [
                                    "play",       //播放鍵
                                    "timebar",    //進度條
                                    "time",       //進度時間
                                    "mute",       //靜音鍵
                                    "full",       //影片
                                ],
                                event: {
                                    ready: function () {
                                        console.log("ready");
                                    },
                                    playing: function () {
                                        console.log("playing");
                                    },
                                    pause: function () {
                                        console.log("pause");
                                    },
                                    end: function () {
                                        console.log("end");
                                    }
                                }
                            });
                            "player".$.__child([
                                elm.body
                            ]);
                        },
                        show_youtube: _ => {
                            const elm = new player({
                                videoId: "hvBHWOhPANk",
                                live: false,
                                volume: 100,
                                mute: false,
                                panel: [
                                    "play",       //播放鍵
                                    "timebar",    //進度條
                                    "time",       //進度時間
                                    "volume",     //音量鍵
                                    "rate",       //速率鍵
                                    "full",       //影片
                                ]
                            });
                            "player".$.__child([
                                elm.body
                            ]);
                        }
                    }
                });
            });
        </script>
